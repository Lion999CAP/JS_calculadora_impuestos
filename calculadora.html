    <h2>Calculadora de impuestos</h2>

    <form>

                <input id="ingresos" name="ingresos" class="form-control" type="number" value="0">
            </div>

            <div class="col-10">
                <input id="gastosDeducibles" name="gastosDeducibles" class="form-control" type="number" value="0">
            </div>
        </div>
            <button type="button" id="calcularBtn" name="calcularBtn" >Calcular</button>
    </form>

    <h3>Total a pagar:</h3>
    <p id="resultados"></p>
